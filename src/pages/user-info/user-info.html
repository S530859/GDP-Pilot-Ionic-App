<ion-header>

  <ion-navbar>
    <ion-title>User Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let prop of userattributes">
    <ion-card-header>
      {{ prop.toUpperCase() }}
    </ion-card-header>
    <ion-card-content>
      {{ user[prop] }}
    </ion-card-content>
  </ion-card>


</ion-content>
